<div class="col-md-6 col-md-offset-3" ng-controller="RegisterController" ng-hide="currentUser">
  <br><br><br>
<form class="form-signin" ng-submit="envoyer()">
  <h2 class="form-signin-heading">Inscription</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" ng-model="register.email" class="form-control" placeholder="Email address" required autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" ng-model="register.password" class="form-control" placeholder="Password" required>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire</button>
</form>
<br><p class="text-center"><a href="#/">J'ai déjà un compte</a></p>
</div>
